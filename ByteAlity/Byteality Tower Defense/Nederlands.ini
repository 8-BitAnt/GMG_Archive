---TUTORIAL---
tut1=Welkom bij de handleiding. Dit zal uitleggen hoe je dit spel speelt.
tut2=Dit is het speelveld, waar het spel plaatsvindt.
tut3=Dit is je hoofdgebouw. Het is je hoogste prioriteit dit te beschermen.
tut4=Voor elke kaart staat de tijd vast. Zorg ervoor dat het gebouw nog staat als de tijd om is.
tut5=Dit is het aantal vernietigde vijanden, dit is je uitslag voor deze kaart.
tut6=Mocht echter het gebouw vernietigd worden voordat de tijd op is, dan wordt de uitslag niet bewaard.
tut7=Dit zijn de aanvalswegen van de vijand.
tut8=Hier verschijnen de vijanden.
tut9=Hier verdwijnen de vijanden weer.
tut10=In elke kaart krijg je enkele torens die je kan gebruiken om je gebouw te verdedigen.
tut11=En wat geld om torens mee te kopen.
tut12=Klik op een toren om deze te selecteren, klik daarna in het speelveld om deze te bouwen.
tut13=Klik op een bestaande toren om deze te verbeteren.
tut14=Zodra je iets bouwt of verbetert, worden de kosten hier getoond.
tut15=Als het knippert, heb je niet genoeg geld.
tut16=Je kan torens niet bouwen op aanvalswegen of op je gebouw.
tut17=Om een aankoop te annuleren, druk de rechtermuisknop in voordat je de linker loslaat.
tut18=Dit geeft informatie van de torens die je wil bouwen of verbeteren.
tut19=Door vijanden te vernietigen, verzamel je geld om nieuwe aankopen te doen.
tut20=Hier zijn wat eenvoudige vijanden om te oefenen.
tut21=Vijanden komen in golven. Hier zie je de kenmerken van de huidige en volgende golf.
tut22=Als deze klok de nul bereikt, zal de volgende golf verschijnen. Deze is voor nu tijdelijk stilgezet.
tut23=Je kan altijd de volgende golf oproepen door op de volgende golf-knop te klikken of op de spatiebalk te drukken.
tut24=Dit geeft je meer prooien, maar verhoogt het risico niet te overleven.
tut25=Laten we het spel in beweging zetten. De eerste golf is verschenen en een aantal extra torens is beschikbaar gekomen.
tut26=De tijd loopt. Probeer drie minuten te overleven en zo veel mogelijk vijanden te vernietigen.

